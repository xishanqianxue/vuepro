<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://s1.pstatp.com/cdn/expire-1-M/axios/0.19.2/axios.js" type="application/javascript"></script>
</head>
<body>
    <input type="file" value="选择图片" name="userimg" id="userimg" value=""><br>
    username<input type="text" name="username" id="username" value="666"><br>
    email<input type="text" name="email" id="email" value="666"><br>
    tel<input type="text" name="tel" id="tel" value="666"><br>
    grade<input type="text" name="grade" id="grade" value="666"><br>
    birth<input type="text" name="birth" id="birth" value="666"><br>
    <button  id="btn">注册</button>
    <script>
        btn.onclick = function(){
            var formdata = new FormData();
            var userimg = document.getElementById("userimg").files[0];
            var username = document.getElementById("username").value;
            var email = document.getElementById("email").value;
            var tel = document.getElementById("tel").value;
            var grade = document.getElementById("grade").value;
            var birth = document.getElementById("birth").value;

            formdata.append("userimg",userimg);
            formdata.append("username",username);
            formdata.append("email",email);
            formdata.append("tel",tel);
            formdata.append("grade",grade);
            formdata.append("birth",birth);
            axios.post("/register",formdata)
            .then((res)=>{
                console.log(res.data);
            })
        }
    </script>
</body>
</html>
